<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Станок лазерной резки «HS-G3015X», 3000W  </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
            color: #333333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('background.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(1, 1, 1, 0.01);
            min-height: 100vh;
            overflow-y: hidden;
        }
        .header {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .header svg {
            width: 100%;
            height: auto;
        }
        .equipment-name {
            font-size: 1.5em;
            margin: 10px 0;
            color: #FF3E00;
            font-weight: bold;
            text-align: center;
        }
        .section-name {
            font-size: 1.5em;
            margin: 10px 0;
            color: #FF3E00;
            font-weight: bold;
            text-align: center;
        }
        .serial {
            font-size: 0.9em;
            color: #6C757D;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .responsible {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 300px;
        }
        .responsible img, .responsible svg {
            width: 90px;
            height: 120px;
            margin-right: 15px;
            border: 1px solid #DDD;
            border-radius: 4px;
            display: block;
        }
        .responsible-text {
            text-align: left;
            color: #333;
        }
        .phone-link {
            color: #FF3E00;
            text-decoration: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 300px;
            justify-content: center;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid #FF3E00;
            border-radius: 8px;
            padding: 10px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #FF3E00;
            color: #FFFFFF;
        }
        .button:hover i, .button:hover span {
            color: #FFFFFF;
        }
        .button i {
            font-size: 2em;
            color: #FF3E00;
            margin-bottom: 5px;
        }
        .button span {
            font-size: 0.8em;
            color: #6C757D;
        }
        @media (min-width: 600px) {
            .buttons {
                grid-template-columns: repeat(2, 1fr);
            }
            .header {
                max-width: 976px;
            }
            .responsible {
                max-width: 976px;
            }
        }
    </style>
</head>
